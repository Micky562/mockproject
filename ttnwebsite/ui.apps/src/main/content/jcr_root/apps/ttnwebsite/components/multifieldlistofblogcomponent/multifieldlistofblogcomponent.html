<sly data-sly-use.model="com.ttnweb.core.models.MultiFieldListofBlog">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlib.all @ categories='ttnwebsite.ttnwebsite'}"/>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="assets/img/favicons/favicon.ico">

        <title>Bootcamp Blog</title>

        <link rel="canonical" href="homepage.html">

        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link hreef="dist/css/custom.css">
        <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    </head>
    <br>
    <div class="container">
        <div data-sly-list.item="${model.MultiDataMap}"class="row">
            <div class="col-lg-4">
                <div class="card">
                    <img src="${item.blogimage}" class="card-img-top" alt="..." width="300px" height="300px">
                    <div class="card-body">
                        <h5 class="text-success card-title">${item.caption}</h5>
                        <h2 class=" text-dark card-text" href="#">${item.blogtitle}</h2>
                        <p class="mb-1 text-muted">${item.blogdate}</p>
                        <p class="card-text mb-auto">${item.description}</p>
                        <a href="#">Continue reading</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
