    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"

        <title>Bootcamp Blog</title>

        <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol data-sly-list="${multiDataFetcher.multiDataMap}" class="carousel-indicators">
             <sly data-sly-test="${itemList.index==0}">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
             </sly>
            <sly data-sly-test="${itemList.index!=0}">
               <li data-target="#myCarousel" data-slide-to="${itemList.index}"></li>
            </sly>
<!--            <li data-target="#myCarousel" data-slide-to="2"></li>-->
        </ol>

        <div data-sly-list="${multiDataFetcher.multiDataMap}" class="carousel-inner">
            <sly data-sly-test="${itemList.index==0}">
                        <div class="item active">
                            <img src="${item.link}" alt="AEM 1" style="width:100%;height:325px;">
                            <div class="carousel-caption">
                                <a href="#"><h3>${item.title}</h3></a>
                                <p>Read more about this</p>
                            </div>
                        </div>
            </sly>
              <sly data-sly-test="${itemList.index!=0}"> <!--if you put 0 it improve-->
                    <div class="item">
                        <img src="${item.link}" alt="AEM 1" style="width:100%;height:325px;">
                        <div class="carousel-caption">
                            <a href="#"><h3>${item.title}</h3></a>
                            <p>Read more about this</p>
                        </div>
                    </div>
              </sly>
        </div>
