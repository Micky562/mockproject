 <sly data-sly-use.model="com.ttnweb.core.models.PublishedBlogsModel">
     <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
          data-sly-call="${clientlib.all @ categories='ttnwebsite.ttnwebsite'}"/>
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <meta name="description" content="">
         <meta name="author" content="">
         <link rel="icon" href="assets/img/favicons/favicon.ico">

         <title>Bootcamp Blog</title>

         <link rel="canonical" href="homepage.html">

         <!-- Bootstrap core CSS -->
         <link href="dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
         <link hreef="dist/css/custom.css">
         <!-- Custom styles for this template -->
         <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
     </head>

    <!-- <p>${model.PublishedBlogs}</p> -->
     <div class="row">
         <div class="col-sm-12">
             <div class="card">
                 <div class="card-body">
                     <div class="row">
                         <div class="col-sm-8">
                             <strong class="d-inline-block mb-2 text-primary">${properties.title}</strong>
                             <h3 class="mb-0">
                                 <a class="text-dark" href="#">${properties.heading}</a>
                             </h3>
                             <div class="mb-1 text-muted">${'dd-MMM' @format=properties.date}</div>
                             <p class="card-text mb-auto">${properties.description}</p>
                             <a href="#">Continue reading</a>
                         </div>
                         <div class="col-sm-4 text-right">
                             <img class="" src="${properties.image}" alt="sans" width="150px" height="160px">
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div><br>
