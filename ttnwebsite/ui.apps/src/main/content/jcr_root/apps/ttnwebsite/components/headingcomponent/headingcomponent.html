 <sly>
     <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
          data-sly-call="${clientlib.all @ categories='ttnwebsite.ttnwebsite'}"/>
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <meta name="description" content="">
         <meta name="author" content="">
         <link rel="icon" href="assets/img/favicons/favicon.ico">

         <title>Bootcamp Blog</title>

         <link rel="canonical" href="homepage.html">

         <!-- Bootstrap core CSS -->
         <link href="dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
         <link hreef="dist/css/custom.css">
         <!-- Custom styles for this template -->
         <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
     </head>

     <main role="main" class="container">
         <div class="row">
             <div class="col-md-8 blog-main">
                 <div class="blog-post">
                     <h2 class="blog-post-title">${properties.text}</h2>
                     <p class="blog-post-meta">${'dd-MMM-yyyy' @format=properties.date} by <a href="#">${properties.author}</a></p>
                 </div>
             </div>

         </div>
     </main>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <script src="assets/js/vendor/holder.min.js"></script>
     <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
 </sly>
